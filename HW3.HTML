    <!-- Write JavaScript to create a new <li> element representing a product name, set its
text content, and append it to an existing <ul> of products. Store the product name
in local storage -->
<h2>Question 1</h2>
<input type="text"  id="data"/>
<ul id="ul">
    <li>tv </li>
    <li>ac</li>
</ul>
<button onclick="addelement()">b1</button>
<script>
    function addelement(){
        console.log("tried to add")
        const data= document.getElementById("data").value;
        const ul=document.getElementById("ul")
        const li=document.createElement("li")
        li.textContent=data
        ul.append(li)
        localStorage.setItem("item",data)
    }
</script>
